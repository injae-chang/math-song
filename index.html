<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>수학 공식 암기송 | 인재의창</title>

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="mv-container">
      <!-- Header with Logo -->
      <header id="app-header">
        <div id="nav-toggle">
          <button id="toggle-btn" title="곡 선택 열기/닫기">
            <iconify-icon
              icon="solar:alt-arrow-down-linear"
              width="24"
              height="24"
            ></iconify-icon>
          </button>
        </div>
        <div id="header-logo">
          <img src="assets/logo.svg" alt="인재의창 로고" id="app-logo" />
        </div>
      </header>

      <!-- Current Track Display -->
      <div id="current-track-bar">
        <div class="track-name" id="bar-track-name">음원 미선택</div>
        <div class="track-grade" id="bar-track-grade">곡을 선택해주세요</div>
      </div>

      <!-- Floating Navigation Panel -->
      <div id="nav-panel">
        <div class="nav-section">
          <div class="nav-section-title">학교</div>
          <div class="nav-tabs">
            <button class="nav-tab active" data-school="초등">초등학교</button>
            <button class="nav-tab" data-school="중등">중학교</button>
          </div>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">학년</div>
          <div class="filter-group" id="grade-buttons"></div>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">학기</div>
          <div class="filter-group" id="semester-buttons">
            <button class="filter-btn active" data-semester="1">1학기</button>
            <button class="filter-btn" data-semester="2">2학기</button>
          </div>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">노래</div>
          <div class="song-select-row">
            <select id="song-select" class="song-select-panel"></select>
            <button
              id="load-song-btn"
              class="load-song-btn"
              title="선택한 곡 재생"
            >
              <iconify-icon
                icon="solar:play-bold"
                width="18"
                height="18"
              ></iconify-icon>
              재생
            </button>
          </div>
        </div>
      </div>

      <!-- Content Area (3D Flip Container) -->
      <div id="content-area">
        <div id="record-card-container">
          <div id="record-card">
            <!-- FRONT: Vinyl Record -->
            <div class="card-face card-front">
              <div id="vinyl-record">
                <div class="vinyl-grooves"></div>
                <div class="vinyl-label"></div>
              </div>
            </div>

            <!-- BACK: Math & Lyrics -->
            <div class="card-face card-back">
              <div id="math-area">
                <div id="math-display"></div>
              </div>
              <div id="lyrics-area">
                <div id="lyrics-display">곡을 선택하고 재생하세요.</div>
              </div>
            </div>
          </div>
          <!-- Flip Hint Badge -->
          <div id="flip-hint" class="flip-hint">
            <iconify-icon
              icon="solar:refresh-outline"
              width="16"
              height="16"
            ></iconify-icon>
            <span>탭하여 가사 보기</span>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div id="controls">
        <div class="player-meta">
          <div class="meta-left">
            <div id="track-title">음원 미선택</div>
            <div id="track-artist">곡을 선택해주세요</div>
          </div>
          <div class="meta-right">
            <iconify-icon
              icon="solar:music-library-bold"
              width="24"
              height="24"
            ></iconify-icon>
          </div>
        </div>

        <div class="progress-row">
          <span id="time-current">--:--</span>
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
          <span id="time-duration">--:--</span>
        </div>

        <div class="player-actions">
          <button id="prev-btn" class="icon-btn" title="이전 곡">
            <iconify-icon
              icon="solar:skip-previous-bold"
              width="28"
              height="28"
            ></iconify-icon>
          </button>
          <button id="play-btn" class="play-btn" title="재생/일시정지 (Space)">
            <iconify-icon
              id="play-icon"
              icon="solar:play-bold"
              width="32"
              height="32"
            ></iconify-icon>
          </button>
          <button id="next-btn" class="icon-btn" title="다음 곡">
            <iconify-icon
              icon="solar:skip-next-bold"
              width="28"
              height="28"
            ></iconify-icon>
          </button>
        </div>

        <div class="volume-row">
          <button id="mute-btn" class="volume-icon-btn" title="음소거">
            <iconify-icon
              icon="solar:volume-cross-bold"
              width="20"
              height="20"
            ></iconify-icon>
          </button>
          <div id="volume-container">
            <div id="volume-bar"></div>
          </div>
          <button id="max-volume-btn" class="volume-icon-btn" title="최대 음량">
            <iconify-icon
              icon="solar:volume-loud-bold"
              width="20"
              height="20"
            ></iconify-icon>
          </button>
        </div>
      </div>
    </div>

    <audio id="audio-player" preload="metadata"></audio>
  </body>
</html>
